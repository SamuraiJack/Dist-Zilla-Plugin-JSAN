name                = Module-Stub
abstract            = Some clever yet compact description

author              = Nickolay Platonov <nplatonov@cpan.org>
license             = LGPL_3_0
copyright_holder    = Nickolay Platonov


[GatherDir]
[PruneCruft]
[ManifestSkip]
[License]
[ExecDir]
[ShareDir]

[JSAN]
docs_markup         = mmd       ; default
static_dir          = static    ; default

[JSAN::Bundle]
[JSAN::ReadmeFromMD]

[Manifest]
[TestRelease]
[ConfirmRelease]

[@Git]

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm}d

[BumpVersionFromGit]

[Twitter]
hash_tags = #jsan


[JSAN::Prereq]
Joose                         = 3.001
Cool.Module                   = 0.01