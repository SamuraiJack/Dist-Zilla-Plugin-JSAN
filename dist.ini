name    			= Dist-Zilla-Plugin-JSAN
author  			= Nickolay Platonov <nplatonov@cpan.org>
license 			= Perl_5
copyright_holder 	= Nickolay Platonov

[GatherDir]
[PkgVersion]
[PruneCruft]
[ManifestSkip]
[MetaJSON]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[ModuleBuild]
[Manifest]
[TestRelease]
[ConfirmRelease]

[@Git]

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm}d

[BumpVersionFromGit]
first_version = 0.01

[UploadToCPAN]

[Twitter]
hash_tags = #cpan


[Prereq]
Dist::Zilla           				= 4.101570
Module::Build::JSAN::Installable    = 0.11
Path::Class             			= 0.16
JSON                    			= 2.00
Text::Markdown          			= 1.0.26
Text::MultiMarkdown     			= 1.0.29
